<!-- Solo mostrar sidebar cuando el usuario está autenticado -->
<div class="flex" *ngIf="isAuthenticated; else loginView">
  <!-- Sidebar - Solo cuando hay sesión activa -->
  <app-sidebar></app-sidebar>
  
  <!-- Contenido principal -->
  <main class="flex-1 ml-64 p-6 bg-gray-100 min-h-screen">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Vista de login sin sidebar -->
<ng-template #loginView>
  <div class="w-full h-screen">
    <router-outlet></router-outlet>
  </div>
</ng-template>
