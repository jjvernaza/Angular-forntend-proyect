<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <div class="mb-4">
      <label class="block text-gray-700" for="username">Usuario</label>
      <input
        formControlName="username"
        type="text"
        id="username"
        class="w-full px-4 py-2 border rounded"
        placeholder="Ingresa tu usuario"
        aria-label="Username" />
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-700" for="password">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="w-full px-4 py-2 border rounded"
        placeholder="Ingresa tu contraseña"
        aria-label="Password" />
    </div>
    
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4 text-center">
      {{ errorMessage }}
    </div>
        
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
      <span *ngIf="!isLoading">Iniciar sesión</span>
      <span *ngIf="isLoading">Cargando...</span>
    </button>
  </form>
</div>
